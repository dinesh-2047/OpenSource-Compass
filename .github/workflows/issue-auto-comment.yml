name: Issue Auto Comment (OpenSource Compass)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  auto-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Comment on new issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const user = context.payload.issue.user.login;

            const comment = `
                Thanks @${user}! ğŸ‘‹  
                Your issue is important â€” maintainers will take a look soon.

                **Before contributing, please note:**  
                1ï¸âƒ£ Make sure you check **#23 â€“ Important Contributing Guidelines for OpenSource Compass**  
                2ï¸âƒ£ **PRs should be raised only after the issue is assigned**
                    `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
